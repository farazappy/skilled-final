<div class="container">
  <form (submit)="registerUser()">
    <div class="form-group">
      <label for="exampleFormControlSelect1">Select your role</label>
      <select [(ngModel)]="registerData.role" class="form-control" id="exampleFormControlSelect1" name="role">
        <option autofocus disabled value="0">Select your role</option>
        <option value="1">Student</option>
        <option value="2">Institute</option>
        <option value="3">Company</option>
        <option value="4">Unemployed</option>
      </select>
    </div>
    <div *ngIf="registerData.role != 0">
      <div class="form-group">
        <label for="email">Enter your email id</label>
        <input [(ngModel)]="registerData.email" type="email" name="email" class="form-control">
        <div class="invalid-feedback">
          <div>Email is required</div>
          <div>Must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Enter your full name</label>
        <input [(ngModel)]="registerData.name" type="text" name="name" class="form-control">
        <div class="invalid-feedback">
          <div>Email is required</div>
          <div>Must be a valid name</div>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Enter your phone</label>
        <input [(ngModel)]="registerData.phone" type="text" name="phone" class="form-control">
        <div class="invalid-feedback">
          <div>Email is required</div>
          <div>Must be a valid phone</div>
        </div>
      </div>
      <div class="form-group" *ngIf="registerData.role == 1">
        <label for="institution">Enter your institution</label>
        <input [(ngModel)]="registerData.institution" type="text" name="institution" class="form-control">
      </div>
      <div class="form-group" *ngIf="registerData.role == 1 || registerData.role == 4">
        <label for="skills">Enter your skills (seperated by commas)</label>
        <input [(ngModel)]="registerData.skills" type="text" name="skills" class="form-control">
      </div>
      <div class="form-group" *ngIf="registerData.role == 4">
        <label for="qualification">Enter your Qualification</label>
        <input [(ngModel)]="registerData.qualification" type="text" name="qualification" class="form-control">
      </div>
      <div class="form-group" *ngIf="registerData.role == 4">
        <label for="interested_in">Enter your Interests (seperated by commas)</label>
        <input [(ngModel)]="registerData.interested_in" type="text" name="interested_in" class="form-control">
      </div>
      <div class="form-group" *ngIf="registerData.role == 3">
        <label for="trade_lic_no">Enter Trade License Number</label>
        <input [(ngModel)]="registerData.trade_lic_no" type="text" name="trade_lic_no" class="form-control">
      </div>
      <div class="form-group" *ngIf="registerData.role == 2">
        <label for="ugc_no">Enter UGC Number</label>
        <input [(ngModel)]="registerData.ugc_no" type="text" name="ugc_no" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Enter your password</label>
        <input [(ngModel)]="registerData.password" type="password" name="password" class="form-control">
        <div class="invalid-feedback">
          <div>Password is required</div>
          <div>Password must be at least 6 characters long</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Confirm your password</label>
        <input [(ngModel)]="registerData.password_confirmation" type="password" name="cnf_password"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea [(ngModel)]="registerData.address" type="text" name="address" class="form-control"></textarea>
        <div class="invalid-feedback">
          <div>Email is required</div>
          <div>Must be a valid address</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" name="submit" [ngClass]="{'disabled': isLoading}" class="form-control btn btn-success">
          <i class="fa fa-spinner fa-spin" *ngIf="isLoading"></i>
          <span *ngIf="!isLoading">Submit</span>
          <span *ngIf="isLoading"> Loading</span>
        </button>
      </div>
    </div>
  </form>
</div>
